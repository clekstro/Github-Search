<!-- Get Started -->

  <section id="cta" class="main special">
    <header class="major">
      <h2>Information for  {{repo.name}}</h2>

    </header>


    <ul class="alt">
      <li><b> Created On: </b> {{repo.created_at}}</li>
      <li><b>Last Modified On:</b> {{repo.updated_at}}</li>
      <li><b>Forks: </b> {{repo.forks_count}}</li>
      <li><b>Branch: </b> {{repo.default_branch}}</li>
      <li><b>Git Url: </b> <a href="{{repo.git_url}}"> {{repo.git_url}} </a> </li>
    </ul>
  </div>



<!--go back-->
<nav aria-label="...">
  <ul class="pager">
    <li class="previous"><a href="#/main"><span aria-hidden="true">&larr;</span> Back to Search</a></li>
  </ul>
</nav>
